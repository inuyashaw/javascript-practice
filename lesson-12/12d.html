  <body>
    <button class="js-button css-button" onclick="changeElement();">Start</button>
    <script>

      function changeElement(){
        const getElement = document.querySelector(".js-button");
        if(getElement.innerHTML === 'Start')
        {
          getElement.innerHTML = 'Loading';
          setTimeout(function(){ getElement.innerHTML = 'Finished!'; }, 1000);
        }
        else
        {
          getElement.innerHTML = 'Loading';
          setTimeout(function(){ getElement.innerHTML = 'Start'; }, 1000);
        }
      }
    </script>
  </body>
