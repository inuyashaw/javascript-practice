<!DOCTYPE html>
<html>

<head>
  <title>practice 10i</title>
  <link rel="stylesheet" href="10i.css">
</head>

<body>
  <!-- Create an element to display the calculation. -->
  <p class="js-calculation"></p>

  <p>
    <button class="js-black" onclick="
        updateCalculation('1');
      ">1</button>

    <button class="js-black" onclick="
        updateCalculation('2');
      ">2</button>

    <button class="js-black" onclick="
        updateCalculation('3');
      ">3</button>

    <button class="js-orange" onclick="
        updateCalculation(' + ');
      ">+</button>
  </p>

  <p>
    <button class="js-black" onclick="
        updateCalculation('4');
      ">4</button>

    <button class="js-black" onclick="
        updateCalculation('5');
      ">5</button>

    <button class="js-black" onclick="
        updateCalculation('6');
      ">6</button>

    <button class="js-orange" onclick="
        updateCalculation(' - ');
      ">-</button>
  </p>

  <p>
    <button class="js-black" onclick="
        updateCalculation('7');
      ">7</button>

    <button class="js-black" onclick="
        updateCalculation('8');
      ">8</button>

    <button class="js-black" onclick="
        updateCalculation('9');
      ">9</button>

    <button class="js-orange" onclick="
        updateCalculation(' * ');
      ">*</button>
  </p>

  <p>
    <button class="js-black" onclick="
        updateCalculation('0');
      ">0</button>

    <button class="js-black" onclick="
        updateCalculation('.');
      ">.</button>

    <button class="js-black" onclick="
        calculation = eval(calculation);
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">=</button>

    <button class="js-orange" onclick="
        updateCalculation(' / ');
      ">/</button>
  </p>

  <p>
    <button class="js-black js-clear" onclick="
        calculation = '';
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
  </p>

  <script src="10i.js"></script>
</body>

</html>
