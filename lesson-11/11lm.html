<!DOCTYPE html>
<html>
  <head>
    <title>practice 11lm</title>
  </head>
  <body>
    <script> 
      function minMax(arr){
        let res = {min : null, max : null};
        if(Array.isArray(arr) && arr.length > 0)
        {
          res.min = arr[0];
          res.max = arr[0];
          for(let i = arr[1]; i < arr.length; i++)
          {
            if(arr[i] > res.max)
            {
              res.max = arr[i];
            }
            if(arr[i] < res.min)
            {
              res.min = arr[i];
            }
          }
        }
        return res;
      }

      console.log(minMax([1, 2, 3, 4, -5, 6]));
      console.log(minMax([-2, -4, 0, 9]));
      console.log(minMax([]));
      console.log(minMax([2]));
    </script>
  </body>
</html>
