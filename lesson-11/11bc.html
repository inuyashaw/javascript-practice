<!DOCTYPE html>
<html>
  <head>
    <title>practice 11bc</title>
  </head>
  <body>
    <script> 
      const num = [10, 20, 30];

      function getLastValue(num){
        if(Array.isArray(num))
          return num[num.length - 1];
        return num;
      }

      function arraySwap(num){
        if(Array.isArray(num))
        {
          let tmp = num[0];
          num[0] = num[num.length - 1];
          num[num.length - 1] = tmp;
        }
        return num;
      }
      
      console.log(getLastValue(['hello', 1, 2, 'world']));
      console.log(getLastValue([true, false, 1, 2]));
      console.log(arraySwap(['hello', 1, 2, 'world']));
      console.log(arraySwap([true, false, 1, 2]));
      arraySwap(num);
      console.log(num);
    </script>
  </body>
</html>
